<ion-header>
  <ion-toolbar>
    <ion-title>Leave Details Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="leaveDetailsForm">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-label>Remarks</ion-label>
        </ion-col>
        <ion-col size="8">
          <ion-textarea formControlName="remarks"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size="4">
            <ion-label>Start Date</ion-label>
          </ion-col>
          <ion-col size="8">
              <ion-item>
                  <!-- <ion-label>Specific days/months/years</ion-label> -->
                  <ion-datetime monthValues="9,10,11,12,1" yearValues="2019,2020" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY" formControlName="startDate" ></ion-datetime>
                </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="4">
              <ion-label>End Date</ion-label>
            </ion-col>
            <ion-col size="8">
                <ion-item>
                    <!-- <ion-label>Specific days/months/years</ion-label> -->
                    <ion-datetime monthValues="9,10,11,12,1" yearValues="2019,2020" dayValues="01,02,03,04,05,06,08,09,10, 11, 12, 13, 14" displayFormat="DD/MMM/YYYY" formControlName="endDate" ></ion-datetime>
                  </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="4">
                <ion-label>Total Day</ion-label>
              </ion-col>
              <ion-col size="8">
                <ion-input formControlName="totalDay"></ion-input>
              </ion-col>
            </ion-row>

</ion-content>
